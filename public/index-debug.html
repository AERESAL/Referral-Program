<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #1a1a1a;
            color: white;
        }
        
        #root {
            height: 100vh;
            width: 100vw;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #2a2a2a;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #44DBC8;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #40709A;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">üèÜ Loading Referral Leaderboard...</div>
    </div>
    
    <script>
        // Debug script loading
        window.addEventListener('error', function(e) {
            console.error('Script error:', e);
            document.getElementById('root').innerHTML = 
                '<div style="color: #44DBC8; padding: 20px; text-align: center;">' +
                '<h2>‚ö†Ô∏è Error Loading App</h2>' +
                '<p>Error: ' + e.message + '</p>' +
                '<p>Check the browser console for more details.</p>' +
                '</div>';
        });
        
        // Check if React loaded after a delay
        setTimeout(function() {
            const root = document.getElementById('root');
            if (root && root.innerHTML.includes('Loading')) {
                console.warn('App did not load after 5 seconds');
                root.innerHTML = 
                    '<div style="color: #44DBC8; padding: 20px; text-align: center;">' +
                    '<h2>üîß App Loading Issue</h2>' +
                    '<p>The app is taking longer than expected to load.</p>' +
                    '<p>Please check your internet connection and refresh the page.</p>' +
                    '</div>';
            }
        }, 5000);
        
        // Check if root element exists
        document.addEventListener('DOMContentLoaded', function() {
            const root = document.getElementById('root');
            if (!root) {
                console.error('Root element not found');
            } else {
                console.log('Root element found, waiting for React app...');
            }
        });
    </script>
</body>
</html>
